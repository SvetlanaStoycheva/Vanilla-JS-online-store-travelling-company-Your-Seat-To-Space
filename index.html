<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Home | Your Seat To Space</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">about</a>
            </li>
            <li>
              <a href="flights.html" class="nav-link">human spaceflight</a>
            </li>
          </ul>
        </div>
        <!-- <img src="./images/logo-white.svg" alt="nav-logo" /> -->
        <p class="text-slanted text-logo">your seat to space</p>
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">human spaceflight</h1>
        <h3>making life multiplanatary</h3>
        <a href="flights.html" class="hero-btn">explore</a>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-user-astronaut fa-fw"></i>
              about
            </a>
          </li>
          <li>
            <a href="flights.html" class="sidebar-link">
              <i class="fas fa-rocket fa-fw"></i>
              human spaceflight
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your flights</h3>
        </header>
        <div class="cart-items">
          <!-- single item -->
          <article class="cart-item" data-id="">
            <img src="./images/main-bcg.jpg" class="cart-item-img" alt="" />
            <div>
              <h4 class="cart-item-name">mars</h4>
              <p class="cart-item-price">$13.99</p>
              <button class="cart-item-remove-btn">remove</button>
            </div>
            <div>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-up"></i>
              </button>
              <p class="cart-item-amount">1</p>
              <button class="cart-item-increase-btn">
                <i class="fas fa-chevron-down"></i>
              </button>
            </div>
          </article>
        </div>
        <footer>
          <h3 class="text-slanted cart-total">total: $123.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
